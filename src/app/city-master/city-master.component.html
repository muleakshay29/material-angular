<mat-grid-list cols="2" rowHeight="400px">
  <mat-grid-tile [colspan]="2" [rowspan]="1">

    
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{title}}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content class="dashboard-card-content">
          <div class="example-container">
            <form [formGroup]="cityMaster" (ngSubmit)="addCity()" class="example-container">

              <mat-form-field>
                <mat-label>Country</mat-label>
                <mat-select required formControlName="countryId">
                  <mat-option>Choose Country</mat-option>
                  <mat-option value="option">Option</mat-option>
                </mat-select>
                <mat-error *ngIf="cityMaster.controls.countryId.invalid">Country is required</mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-label>State</mat-label>
                <mat-select required formControlName="stateId">
                  <mat-option>Choose State</mat-option>
                  <mat-option value="option">Option</mat-option>
                </mat-select>
                <mat-error *ngIf="cityMaster.controls.stateId.invalid">State is required</mat-error>
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder="City Name" formControlName="cityName" required>
                  <mat-error *ngIf="cityMaster.controls.cityName.invalid">City Name is required</mat-error>
              </mat-form-field>

            </form>
          </div>          
        </mat-card-content>

        <mat-card-footer>
          <button mat-raised-button color="primary" [disabled]="!cityMaster.valid">Submit</button>
        </mat-card-footer>          
      </mat-card>

  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="2" rowHeight="740px">
  <mat-grid-tile [colspan]="2" [rowspan]="1">

    <mat-card class="dashboard-card">      
      <mat-card-content class="dashboard-card-content">
        <div class="example-container">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search City" class="text-center">
          </mat-form-field>

          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
              
                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <a (click)="editCity()">
                          <mat-icon>create</mat-icon>
                        </a>
                        |
                        <a (click)="openDialog()">
                          <mat-icon>clear</mat-icon>
                        </a>
                    </td>
                </ng-container>
              
                <ng-container matColumnDef="City_id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> City ID </th>
                  <td mat-cell *matCellDef="let element"> {{element.City_id}} </td>
                </ng-container>
              
                <ng-container matColumnDef="City_name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> City Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.City_name}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
          
            </div>
          </div>
      </mat-card-content>

    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
